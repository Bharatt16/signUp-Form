<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <video autoplay loop muted id="bg-video">
        <source src="video.mp4" type="video/mp4">
         Your browser does not support video Tag
    </video>
    
    <div class="para">
     <p>
         This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started<br>You know you want to.
        </p>
    </div>


<div class="logoName">

  <img id="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo" >
  <p id="Odinname">The Odin-Projects</p>
</div>




    <form action="" method="get">
        <fieldset>

          <label for="name">*Name:</label>
          <input type="text" id="name" maxlength="25" placeholder="Simon Riley Ghostt" required>
      
          <label for="Ph-num">*Phone Number:</label>
          <input type="tel" id="Ph-num" maxlength="10" placeholder="10 digit Phone Number" pattern="[0-9]{10}" required>
      
          <label for="email">*Email:</label>
          <input type="email" id="email" placeholder="ghost16@gmail.com" required>
      
          <div class="inputWrapper">
              <label for="password">*Password:</label>
              <input type="password" id="password" placeholder="$*password*$" required>
              <img src="show.svg" class="toggle-password" alt="show" data-target="password">
            </div>
            
            <div class="inputWrapper">
                <label for="confPassword">*Confirm Password:</label>
                <input type="password" id="confPassword" placeholder="$*password*$" required>
                <img src="show.svg" class="toggle-password" alt="show" data-target="confPassword">

          </div>
          <p id="error" style="color : crimson"></p>
        </fieldset>
      
        <button id="btn" type="submit">Sign Up</button>
        <p>Already have an account? <span>Log in</span></p>
      </form>

    <script src="script.js"></script>
</body>
</html>
